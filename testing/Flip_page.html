<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
var currntWt=200
function gradIt (argument) {
	// Create gradient
var grd=ctx.createLinearGradient(200-currntWt,0,100,0);
grd.addColorStop(0,"#A300F5");
grd.addColorStop(1,"#55000F");

// Fill with gradient
ctx.fillStyle=grd;
ctx.fillRect(10,10,150,80);
}
gradIt();


</script>
